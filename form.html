<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav>
        <ul>
            <li>
                <svg width="40" height="40" >
                    <rect width="100%" height="100%" fill="#cbf3f0"/>
                    <rect x="3" y="3" width="12" height="12" fill="lightcoral"/>
                    <circle cx="27" cy="10" r="7" fill="lightblue"/>
                    <polygon points="20,25 22,28 26,28 23,30 24,34 20,32 16,34 17,30 14,28 18,28" fill="orange"/>
                </svg>
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Register</a></li>
            <li>Time Table</li>
            <li>About Us</li>
        </ul>
    </nav>

    <div class="background container">
    <div class="hero formOuter container">
    <h1 style="transform: skewX(30deg);">Registration Form</h1>
    <form class="container form" action="">
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div>
        <label for="mail">Mail:</label>
        <input type="email" id="mail" placeholder="Enter your mail">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div>
        <label for="num">Ph number:</label>
        <input type="tel" id="num" placeholder="Enter your number">
    </div>
    <div>
        <label for="date">Date of birth:</label>
        <input type="date" id="date">
    </div>
    <div>
        <label for="salary">Salary Expectation:</label>
        <input type="range" id="salary">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" >
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" >
        <label for="other">Other</label>
    </div>
    <button type="submit">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
